<!DOCTYPE html >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__PUBLIC__/admin/css/style1.css" rel="stylesheet" type="text/css" />



</head>

<body>

    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">表单</a></li>
        </ul>
    </div>

    <div class="formbody">

        <div class="formtitle"><span>菜单管理</span></div>
        <form method="post" action=""  >
            <ul class="forminfo">
                <li>
                    <label>菜单名称</label><input name="name" value="{$info.name}" type="text" class="dfinput" />
                </li>

                <li>
                    <label>上一级菜单</label>
                    <select name="pid" class="select select_border"> 
                        <option value='0'>一级菜单</option> 
                        <volist name='list' id='vo'>
                            <option value='{$vo.id}' <eq name="vo.id" value="$info.pid">selected</eq>>{$vo.name}</option> 
                        </volist>
                    </select>
                </li>

                <li>
                    <label>菜单类型</label>
                    <select name="type" class="select"> 
                        <option value="click"  <eq name="info.type" value="click">selected</eq>>点击</option> 
                        <option value='view'  <eq name="info.type" value="view">selected</eq>>跳转</option>  
                    </select>
                </li>

                <li>
                    <label>key</label>
                    <input name="key" type="text" value="{$info.key}" class="dfinput" />
                </li>  

                <li>
                    <label>URL</label>
                    <input name="url" type="text" value="{$info.url}" class="dfinput" />
                </li>  

                <li><label>&nbsp;</label>
                    <input type="hidden" name="id" value="{$info.id}">
                    <input  type="submit" style="width:100px; height:40px; background:#069; color:#FFF" class="btn" value="确认保存"/></li>
            </ul>
        </form>
    </div>
</body>



</html>
