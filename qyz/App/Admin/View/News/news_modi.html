<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>新闻修改页面</title>
<link href="__PUBLIC__/Admin/css/style1.css" rel="stylesheet" type="text/css" />
</head>

<body>

   <div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">表单</a></li>
    </ul>
    </div>
    
    <div class="formbody">
    
    <div class="formtitle"><span>新闻修改</span></div>
     <form method="post" action="{:U('News/news_modi_check')}"  enctype="multipart/form-data">
      <ul class="forminfo">
        <li><label>新闻标题</label>
            <input name="title" type="text" class="dfinput" value="{$list.title}" />
        </li>

            <input type="hidden" name="newsid" value="{$list.newsid}">
          
        <li><label>新闻分类</label>
            <select  class="dfinput" style="min-width:120px" name="type">

              <volist name="type" id="vv">
               <option value="{$vv.typeid}" <if condition="$list['type'] eq $vv['typeid']"></if>>{$vv.name}</option>
              </volist>

            </select><i>多个关键字用,隔开</i>
        </li>  
        
        <li><label>是否推荐</label><cite>
            <input name="tj" type="radio" value="1" <if condition="$list['tj'] eq 1">checked="checked"</if> />是&nbsp;&nbsp;&nbsp;&nbsp;
            <input name="tj" type="radio" value="0" <if condition="$list['tj'] eq 0">checked="checked"</if> />否</cite>
        </li>

        <li><label>新闻图片</label>
            <input name="newspic" type="file" class="dfinput" value="" />
            <input name="newspic1" type="file" class="dfinput" value="{$list.newspic}" />
        </li>

        <li><label>新闻说明</label>
            <textarea name="con" type="text" class="dfinput" style="height:100px">{$list.con}</textarea>
        </li>
        
        
        <li><label>文章内容</label>
            <textarea name="content" id="container" style="width:800px; height:400px" >{$list.content}</textarea>
        </li>

        <li><label>&nbsp;</label>
            <input  type="submit" style="width:100px; height:40px; background:#069; color:#FFF" class="btn" value="确认保存"/>
        </li>
      </ul>
    </form>
    </div>
</body>
<script type="text/javascript"  src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<script type="text/javascript"  src="__PUBLIC__/ueditor/ueditor.all.min.js"> </script>
<script>
     var ue = UE.getEditor('container');
</script>
</html>
